<div class="relative w-full h-screen overflow-hidden">
  <button
    [disabled]="page == 1"
    class="absolute left-4 top-[45%] z-20 w-14 h-14 bg-stone-100 font-bold border-2 border-pink-600 rounded-full text-pink-800 tracking-[-3px] text-[30px] cursor-pointer hover:bg-pink-800 hover:text-stone-100 disabled:text-stone-400 disabled:cursor-default disabled:bg-stone-100 disabled:hover:text-stone-400 transition-all ease-in duration-200 disabled:border-stone-200"
    (click)="getPrevAnimePage()"
  >
    <
  </button>
  @if(nextPage){
  <button
    [disabled]="!nextPage"
    class="absolute right-4 top-[45%] z-20 w-14 h-14 bg-stone-100 font-bold border-2 border-pink-600 rounded-full text-pink-800 tracking-[-3px] text-[30px] cursor-pointer hover:bg-pink-800 hover:text-stone-100 disabled:text-stone-400 disabled:cursor-not-allowed disabled:hover:bg-stone-100 disabled:hover:text-stone-400 transition-all ease-in duration-200"
    (click)="getNextAnimePage()"
  >
    >
  </button>
  } @if(isLoading){
  <p>Is Loading...</p>
  } @else {
  <div
    class="grid h-full grid-cols-3 px-20 pt-8 overflow-y-auto gap-x-4 gap-y-10 pb-9"
  >
    @for (anime of animes; track $index) {
    <app-card-anime [anime]="anime" />
    }
  </div>
  }
</div>
