<div class="grid grid-cols-3 gap-x-2 w-full h-[80vh]">
  <div
    class="flex flex-col col-span-1 gap-y-4 w-full max-h-[600px] p-3 items-center"
  >
    <div class="relative">
      <img
        src="{{ anime!.images['jpg']['large_image_url'] }}"
        alt="{{ anime!.title }} + ' cover'"
        class="w-[400px] h-auto max-h-[60vh] object-cover rounded-md border-2 border-pink-700"
      />
      <p
        class="absolute top-3 right-3 z-20 w-14 h-14 bg-stone-100 border-2 rounded-full p-2 border-pink-700 flex items-center justify-center text-4xl text-pink-700"
      >
        {{ anime.score }}
      </p>
    </div>
    <div class="self-start w-full p-2 flex flex-col gap-y-3">
      <div class="flex justify-between items-baseline">
        <p>Title:</p>
        <div class="flex flex-col">
          <p>{{ anime.title }}</p>
          <p class="text-[9px] text-right">{{ anime.title_japanese }}</p>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <p>Episodes:</p>
        <div class="flex flex-col">
          <p>{{ anime.episodes }}</p>
        </div>
      </div>
    </div>
  </div>

  <div
    class="flex flex-col col-span-2 gap-y-4 w-full h-[300px] p-3 overflow-y-auto"
  >
    other stuff
  </div>
</div>
